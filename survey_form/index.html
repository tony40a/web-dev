<!DOCTYPE html>
<html>
  <head>
	<link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Application Form</h1>
<div id="form-outer">
  <p id="description">
    Form for getting credit 
  </p>
  <h2 id="titleCrd">Credit Application</h2>
   <form id="survey-form" method="GET"        action="https://crossorigin.me/https://freecodecamp.com">
      
       <div class="skills">
      <div class="labelSkill">
        <label for="skills">Choose your professional skills:                </label>
      </div>
      <div class="rightTabSkill">
        <ul id="skills" style="list-style: none;">
          <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">HTML</label></li>
          <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">CSS</li>
          <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">JavaScript</label></li>
          <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">PHP</label></li>
          <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">SQL</label></li>
          <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Angular</label></li>
          <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">Vue</label></li>
          <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">React</label></li>
          <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">NodeJS</label></li>
          <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Ruby</label></li>
        </ul>
      </div>
    </div>
     
    <div class="grid">
      
      <div class="colTabName">
        <div class="labels">
          <label id="name-label" for="name">* Name: </label>
        </div>
        <div class="rightTab">
          <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
        </div>
      </div>
      
      <div class="colTabAge">
         <div class="labels">
        <label id="number-label" for="age">* Age: </label>
      </div>
      <div class="rightTab">
        <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
      </div>
      </div>  
      
      <div class="colTabEmail">
         <div class="labels">
        <label id="email-label" for="email">* Email: </label>
      </div>
      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
      </div>
      </div> 
      
      <div class="colTabPhone">
         <div class="labels">
        <label id="phone-label" for="phone">* Phone: </label>
      </div>
      <div class="rightTab">
        <input type="phone" name="phone" id="phone" class="input-field" required placeholder="Enter your phone">
      </div>
      </div> 
       
     <div class="colTabJob">
      <div class="labels">
        <label id="job-label" for="userRating">* Job</label>
      </div>
      <div class="rightTab">
        <ul style="list-style: none;" id="userRating">
          <li class="radio"><label>Full time<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Part time<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
        </ul>
      </div>
    </div>
     <div class="colTabRent">
      <div class="labels">
        <label for="most-like">Choose type of rent: </label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="mostLike" class="dropdown">
      <option disabled selected value>Select an option</option>
      <option value="challenges">Owned</option>
      <option value="projects">Rented</option>
    </select>
      </div>
    </div> 
      
    </div>
      
     <div class="rowTab">
      <div class="labelSkill">
        <label for="comments">Some info about you:</label>
      </div>
      <div class="rightTabSkill">
        <textarea id="comments" class="input-field_Info" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
    </div>
    <button id="submit" type="submit">Submit</button>  
    
    </form>
     
</div>
  </body>
</html>
